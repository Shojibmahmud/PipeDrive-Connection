<!DOCTYPE html>
<html>
	<head>
		<title>Popup Example</title>
		<style>
			.popup {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 400px;
				height: 400px;
				border: 1px solid #ccc;
				background-color: #fff;
				z-index: 9999;
			}
			.popup iframe {
				width: 100%;
				height: 100%;
				border: none;
				border-radius: 8px; /* Apply border radius for a modern look */
			}
			.popup .close-button {
				position: absolute;
				top: 10px;
				right: 10px;
				cursor: pointer;
				padding: 8px 12px; /* Adjust padding for button size */
				border: none;
				border-radius: 4px; /* Apply border radius for a modern look */
				background-color: #f44336; /* Set background color for the button */
				color: #fff; /* Set text color for the button */
				font-size: 14px; /* Adjust font size for the button */
			}
			.popup .close-button:hover {
				background-color: #d32f2f; /* Set background color on hover */
			}
		</style>
		<script>
			function openPopup() {
				var popup = document.createElement("div");
				popup.classList.add("popup");
				var iframe = document.createElement("iframe");
				iframe.src = "index.html";
				popup.appendChild(iframe);

				var closeButton = document.createElement("button");
				closeButton.classList.add("close-button");
				closeButton.textContent = "Close";
				closeButton.addEventListener("click", function () {
					document.body.removeChild(popup);
				});
				popup.appendChild(closeButton);

				document.body.appendChild(popup);
			}
		</script>
	</head>
	<body>
		<a href="#" onclick="openPopup()">Open Popup</a>
	</body>
</html>
